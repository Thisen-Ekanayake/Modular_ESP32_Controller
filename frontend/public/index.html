<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .led-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 40px;
            background: #ddd;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .led-indicator.on {
            background: #4ade80;
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.8);
        }

        .led-indicator.off {
            background: #ef4444;
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.5);
        }

        .status {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #666;
        }

        .status.on {
            color: #4ade80;
        }

        .status.off {
            color: #ef4444;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 20px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-on {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }

        .btn-on:hover {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        .btn-off {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-off:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ ESP32 LED Control</h1>
        <p class="subtitle">Control your ESP32 onboard LED via MQTT</p>

        <div class="led-indicator off" id="ledIndicator"></div>
        <div class="status off" id="ledStatus">LED is OFF</div>

        <div class="button-group">
            <button class="btn btn-on" onclick="turnOn()">
                ðŸ’¡ Turn ON
            </button>
            <button class="btn btn-off" onclick="turnOff()">
                ðŸ”´ Turn OFF
            </button>
        </div>

        <div class="message" id="message"></div>

        <div class="footer">
            <p>MQTT Topic: esp32/led/control</p>
            <p>Broker: broker.hivemq.com</p>
        </div>
    </div>

    <script>
        const ledIndicator = document.getElementById('ledIndicator');
        const ledStatus = document.getElementById('ledStatus');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type = 'success') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 3000);
        }

        function updateStatus(status) {
            if (status === 'ON') {
                ledIndicator.className = 'led-indicator on';
                ledStatus.className = 'status on';
                ledStatus.textContent = 'LED is ON';
            } else {
                ledIndicator.className = 'led-indicator off';
                ledStatus.className = 'status off';
                ledStatus.textContent = 'LED is OFF';
            }
        }

        async function turnOn() {
            try {
                const response = await fetch('/api/led/on', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('ON');
                    showMessage('âœ“ LED turned ON successfully!', 'success');
                }
            } catch (error) {
                showMessage('âœ— Failed to send command', 'error');
                console.error('Error:', error);
            }
        }

        async function turnOff() {
            try {
                const response = await fetch('/api/led/off', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('OFF');
                    showMessage('âœ“ LED turned OFF successfully!', 'success');
                }
            } catch (error) {
                showMessage('âœ— Failed to send command', 'error');
                console.error('Error:', error);
            }
        }

        // Poll status every 2 seconds
        setInterval(async () => {
            try {
                const response = await fetch('/api/led/status');
                const data = await response.json();
                updateStatus(data.status);
            } catch (error) {
                console.error('Status check error:', error);
            }
        }, 2000);
    </script>
</body>
</html>
